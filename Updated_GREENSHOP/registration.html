
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body> 
    <header class="header">
        <nav class="navbar">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1>Project for Tyomka</h1>
            <div class="placeholder"></div>
        </nav>
    </header>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login | <span class="register">Register</span></h2>
            <p class="subtitle">Enter your email and password to register.</p>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="divider">
                <span>Or register with</span>
            </div>
            <button class="google"><img src="./image/b64cc812d68e951149b3e1a21c9a49e7-35dd74d8-200x200.png" style="width:15px;"> Continue with Google</button>
            <button class="facebook"><img src="./image/Unknown2.png" style="width:5%;">Continue with Facebook</button>
            <div class="bottom-line"></div> 
        </div>
    </div>
</body>
</html>
