
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="./imag/Vector.png" alt="Greenshop Logo">
                GREENSHOP
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Plant Care</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
            <button class="login-button">
                <img src="./imag/Logout.png" alt="Logout Icon" class="login-icon"> Login
            </button>
        </div>
    </header>
    <hr class="divider">
    <main>
        <div class="content-wrapper">
            <div class="hero">
                <div class="hero-text">
                    <p>WELCOME TO GREENSHOP</p>
                    <h1>LET'S MAKE A <br> BETTER <span>PLANET</span></h1>
                    <p>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a unique Urban Jungle. Order your favorite plants!</p>
                    <button class="shop-button">SHOP NOW</button>
                </div>
                <div class="hero-images">
                    <img src="./imag/52fa214db1f3ce519277860c13b11e21.png" class="large-image" alt="Large Plant Image">
                    <img src="./imag/1.png" class="small-image" alt="Small Plant Image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
