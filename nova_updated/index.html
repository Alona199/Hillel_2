
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <h1 style="margin: 0; font-size: 20px;">Project for Tyomka</h1>
        </nav>
    </header>
    <div class="modal" style="display: flex; justify-content: center; align-items: center; position: fixed; top: 50px; left: 0; width: 100%; height: calc(100% - 50px); background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-content" style="position: relative; background-color: white; padding: 50px; border-radius: 8px; width: 320px; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);">
            <span class="close-button" style="position: absolute; top: 15px; right: 10px; color: #1bab2a; font-size: 20px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2 style="text-align: center; margin-bottom: 10px;">Login | <span class="register" style="color: #4CAF50;">Register</span></h2>
            <p class="subtitle" style="text-align: center; font-size: 14px; margin-bottom: 30px;">Enter your email and password to register.</p>
            <form style="display: flex; flex-direction: column; align-items: center;">
     <div class="input-container" style="position: relative; width: 97%;">
            <input type="text" placeholder="Username" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 92%;">
     </div>
     <div class="input-container" style="position: relative; width: 97%;">
            <input type="email" placeholder="Enter your email address" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 92%;">
     </div>
     <div class="input-container" style="position: relative; width: 97%;">
            <input type="password" placeholder="Password" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 92%;">
            <i class="fas fa-eye-slash toggle-password" style="position: absolute; top: 40%; right: 8px; transform: translateY(-50%); cursor: pointer; font-size: 12px; color: #777;"></i>
     </div>
     <div class="input-container" style="position: relative; width: 97%;">
            <input type="password" placeholder="Confirm Password" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 92%;">
            </div>
         <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Register</button>
     </form>
     <div class="divider" style="display: flex; align-items: center; text-align: center; margin: 20px 0;">
         <span style="flex: 1; border-bottom: 1px solid #565555; margin-right: .20em;"></span>
         <span>Or register with</span>
         <span style="flex: 1; border-bottom: 1px solid #565555; margin-left: .20em;"></span>
     </div>
         <button class="google" style="display: flex; align-items: center; justify-content: center; background-color: white; color: #444; border: 1px solid #848282; border-radius: 5px; padding: 15px; width: 100%; margin-top: 15px; cursor: pointer;">
         <img src="./imag/b64cc812d68e951149b3e1a21c9a49e7-35dd74d8-200x200.png" style="width:15px;"> Continue with Google
         </button>
         <button class="facebook" style="display: flex; align-items: center; justify-content: center; background-color: white; color: #444; border: 1px solid #848282; border-radius: 5px; padding: 15px; width: 100%; margin-top: 15px; cursor: pointer;">
         <img src="./imag/Unknown2.png" style="width:5%;">Continue with Facebook
        </button>
        <div class="bottom-line" style="width: 100%; height: 9px; background-color: #4CAF50; border-radius: 0 0 15px 15px; position: absolute; bottom: 0; left: 0;"></div>
    </div>
    </div>
</body>
</html>
